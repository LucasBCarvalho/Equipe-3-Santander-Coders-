<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Landing Equipe 3</title>
</head>

<body>
    <!--  -->
    <div class="container-body">
        <main class="container-main">
            <div class="container-login">
                <div class="cabecalho">
                    <img class="logo" src="./src/imgs/logo-regular.png" alt="logo-regular">
                    <h1 class="title">Faça <strong>Login</strong> <br> ou <strong>Cadastre-se</strong></h1>
                </div>
                <div class="separacao"></div>

                <div class="container-form">
                    <form class="formulario" action="">
                        <input class="container-form-input" type="email" placeholder="E-mail" required>
                        <input class="container-form-input" type="password" placeholder="Senha">
                        <a class="estilo-ancora container-form-ancora" href="#">Esqueceu a senha?</a>
                        <a class="botao" href="#">Entrar</a>

                    </form>
                    <div class="separacao"></div>
                    <ul class="lista-itens">
                        <li class="itens"><img src="./src/imgs/google-178-svgrepo-com.svg" alt="icon-google"></li>
                        <li class="itens "><img src="./src/imgs/linkedin-svgrepo-com.svg" alt="icon-linkedIn"></li>
                        <li class="itens "><img src="./src/imgs/discord-icon-svgrepo-com.svg" alt="icon-discord">
                        </li>
                    </ul>

                    <div class="cadastro">
                        <p>Não possui conta?</p>
                        <p><a class="estilo-ancora" href="#">Clique aqui</a> para se cadastrar</p>
                    </div>
                </div>
            </div>


            <img class="login-background" src="./src/imgs/login-background.png" alt="">
        </main>
    </div>
</body>

</html>
